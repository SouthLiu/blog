<html>
<head></head>
<body></body>
<script>
function func(arr) {
  const newArr = []
 
  const rec = (arr) => {
    for (let i = 0; i < arr.length; i++) {
      const item = arr[i]
      if (Array.isArray(item)) {
        rec(item)
      } else {
        newArr.push(item)
      }
    }
  }
  rec(arr)

  return newArr
}

const arr = [1, 2, [3, 4], 5, [6, [7, 8]], 9]
const newArr = func(arr)
console.log('newArr:', newArr)
</script>
</html>
